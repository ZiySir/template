gradle.settingsEvaluated {
    def newArgs = []
    for (arg in gradle.startParameter.jvmArgs) {
        if (arg.startsWith("-javaagent:")) {
            def rawPath = arg.substring("-javaagent:".length())
            def file = new File(settingsDir, rawPath)  // settingsDir = 项目根目录
            newArgs << "-javaagent:${file.absolutePath}"
        } else {
            newArgs << arg
        }
    }
    gradle.startParameter.jvmArgs = newArgs
}
