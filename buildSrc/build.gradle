plugins {
    id 'groovy-gradle-plugin'
}

dependencies {
    implementation gradleApi()
    implementation localGroovy()

    implementation "io.spring.dependency-management:io.spring.dependency-management.gradle.plugin:1.1.7"
    implementation "org.springframework.boot:org.springframework.boot.gradle.plugin:4.0.0-M1" // SpringBoot版本

    implementation "com.palantir.baseline:com.palantir.baseline.gradle.plugin:6.52.0"

    // palantir java-format
    implementation "com.palantir.java-format:com.palantir.java-format.gradle.plugin:2.73.0"
    implementation "com.diffplug.spotless:com.diffplug.spotless.gradle.plugin:7.2.1"

    // smart doc
    implementation "com.ly.smart-doc:com.ly.smart-doc.gradle.plugin:3.1.0"
}

repositories {
    gradlePluginPortal()
    mavenLocal()
    mavenCentral()
}
